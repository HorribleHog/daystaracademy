<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请输入密码</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#14308B',
                        secondary: '#43974e',
                    },
                }
            }
        }
    </script>
    
    <style>
        html, body {
            height: 100%;
        }
        
        .password-input-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-8 transform transition-all">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-primary/10 rounded-full mb-4">
                    <i class="fa fa-lock text-2xl text-primary"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">请输入访问密码</h2>
                <p class="text-gray-500 mt-2">该网站需要密码才能访问</p>
            </div>
            
            <form id="passwordForm" class="space-y-6">
                <div class="password-input-container">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input type="password" id="password" name="password" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all"
                           placeholder="请输入密码" required>
                    <i class="fa fa-eye-slash toggle-password text-gray-400" id="togglePassword"></i>
                </div>
                
                <button type="submit" 
                        class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-2">
                    <span>验证访问</span>
                    <i class="fa fa-arrow-right"></i>
                </button>
            </form>
            
            <div id="errorMessage" class="mt-4 text-center text-red-500 hidden">
                <i class="fa fa-exclamation-circle mr-1"></i>
                <span>密码错误，请重新输入</span>
            </div>
        </div>
        
        <div class="text-center mt-6 text-gray-500 text-sm">
            <p>启明星学校清廉校园倡议 &copy; 2025</p>
        </div>
    </div>

    <script>
        // 密码可见性切换
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // 切换图标
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });
        
        // 密码验证
        const passwordForm = document.getElementById('passwordForm');
        const errorMessage = document.getElementById('errorMessage');
        
        // 这里设置你的密码（实际应用中应该使用更安全的验证方式）
        const CORRECT_PASSWORD = 'funk_ethan'; // 请修改为你的密码
        
        passwordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const enteredPassword = passwordInput.value.trim();
            
            if (enteredPassword === CORRECT_PASSWORD) {
                // 密码正确，存储验证状态并跳转到主页面
                localStorage.setItem('isAuthenticated', 'true');
                window.location.href = 'main.html'; // 跳转到主页面
            } else {
                // 密码错误，显示错误信息
                errorMessage.classList.remove('hidden');
                
                // 添加抖动动画
                passwordInput.classList.add('border-red-500');
                passwordInput.classList.add('animate-shake');
                
                // 清除动画和错误状态
                setTimeout(() => {
                    passwordInput.classList.remove('animate-shake');
                }, 500);
            }
        });
        
        // 检查是否已经登录，如果是则直接跳转到主页面
        if (localStorage.getItem('isAuthenticated') === 'true') {
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
